<table class="table table-sm table-hover">
  <thead>
    <th>Marca</th>
    <th>Modelo</th>
    <th>Placa m√£e</th>
    <th>Mem RAM</th>
    <th>HD</th>
    <th>Processador</th>
    <th>Foto</th>
  </thead>
  <tr *ngFor="let pc of pcService.pcList">
    <td>{{pc.Brand}}</td>
    <td>{{pc.Model}}</td>
    <td> {{pc.Mobo}}
      <td> {{pc.RAM}} </td>
      <td> {{pc.HDD}} </td>
      <td> {{pc.Process}} </td>
      <td><img src='{{pc.ImgUrl}}' width="120" height="120"></td>
      <td>
        <a class="btn" (click)="showForEdit(pc)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn text-danger" (click)="onDelete(pc.PcID)">
          <i class="fa fa-trash-o"></i>
        </a>
      </td>
  </tr>
</table>

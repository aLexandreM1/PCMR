<table class="table table-sm table-hover">
    <tr *ngFor="let pc of pcService.pcList">
      <td>{{pc.PcID}} - {{pc.Model}}</td>
      <td>{{pc.Process}}</td>
      <td>
        <a class="btn" (click)="showForEdit(pc)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn text-danger" (click)="onDelete(pc.PcID)">
          <i class="fa fa-trash-o"></i>
        </a>
      </td>
    </tr>
  </table>
